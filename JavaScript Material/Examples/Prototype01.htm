<html>
<head>
<title>
Prototype Demo
</title>
<script language="JavaScript">
function myclass() {
  this.propertytwo = 2;
  this.propertythree = 3;
}

var myinstance = new myclass();

alert(myinstance.propertyone);

myclass.prototype.propertyone = 1;
myclass.prototype.propertytwo = 5;

alert(myinstance.propertyone);
alert(myinstance.propertytwo);

</script>
</head>
<body>
<h2>Prototype Example</h2>
</body>
</html>
